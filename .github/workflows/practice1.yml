name: Test and deploy project
on: [push, workflow_dispatch]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses:  actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: |
              cd "Code/02 Basics/02 Starting Project"
              npm ci
      - name: Run Tests
        run: |
             cd "Code/02 Basics/02 Starting Project"
             npm test
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps: 
      - name: Get code
        uses:  actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: |
              cd "Code/02 Basics/02 Starting Project"
              npm ci
      - name: Build Project
        run: |
              cd "Code/02 Basics/02 Starting Project"
              npm run build
      - name: upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: |
              "Code/02 Basics/02 Starting Project/dist"
              ""Code/02 Basics/02 Starting Project/package.json""
      - name: Deploy
        run: echo "Deploying ..."
